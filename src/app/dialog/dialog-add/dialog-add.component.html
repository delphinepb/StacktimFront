<h1>Ajouter une connaissance</h1>
<form >
  <label>Id:</label>
  <input type="number" [(ngModel)]="idCategorie" name="id"><br>

  <label>Nom:</label>
  <input type="text" [(ngModel)]="nom" name="nom"><br>

  <label>Cat√©gorie:</label>
  <input type="text"  [(ngModel)]="categorie" name="cat"><br>

  <label>Description courte:</label>
  <textarea rows="2" cols="40" [(ngModel)]="descriptionCourte" name="descC"></textarea><br>

  <label>Description longue:</label>
  <textarea rows="2" cols="40"  [(ngModel)]="descriptionLongue" name="descL"></textarea><br>

  <button (click)="postConnaissance()" type="submit">Ajouter</button>
</form>
